<header class="app-header">
  <div class="header-content">
    <a href="/" class="logo">
      <div class="logo-icon">
        <div class="cross"></div>
        <div class="heart"></div>
      </div>
      <div class="logo-text">
        <h1>Hospital Management</h1>
        <p class="tagline">Professional Healthcare</p>
      </div>
    </a>
    
    <nav class="main-nav" *ngIf="auth.isLoggedIn(); else loginNav">
      <ul class="nav-list">
        <li class="nav-item">
          <a [routerLink]="['/patients']" routerLinkActive="active">Patients</a>
        </li>
        <li class="nav-item" *ngIf="auth.isAdmin()">
          <a [routerLink]="['/doctors']" routerLinkActive="active">Doctors</a>
        </li>
        <li class="nav-item" *ngIf="auth.isAdmin()">
          <a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
          <button class="logout-button" (click)="auth.logout()">Logout</button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<ng-template #loginNav>
  <nav class="auth-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a [routerLink]="['/register']" routerLinkActive="active">Register</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/login']" routerLinkActive="active">Login</a>
      </li>
    </ul>
  </nav>
</ng-template>

<div *ngIf="auth.message" class="toast bottom-toast">
  {{ auth.message }}
</div>

<router-outlet></router-outlet>
