<div class="login-wrapper full-height-page">
  <div class="login-container">
    <!-- Professional Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">
          <div class="cross"></div>
          <div class="heart"></div>
        </div>
      </div>
      <div class="logo-text">
        <h1>Hospital Management</h1>
        <p class="tagline">Professional Healthcare Solutions</p>
      </div>
    </div>

    <h2 class="login-title">Welcome Back!</h2>
    <form (ngSubmit)="login()" #form="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-input"
        />
      </div>
      <button type="submit" [disabled]="form.invalid" class="login-button">
        Login
      </button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="register-link-text">
      <p>Don't have an account? <a routerLink="/register" class="register-link">Register here</a></p>
    </div>
  </div>
</div>
