<div class="container">
  <h2 class="section-title">Patient Management</h2>
  <hr class="my-horizontal-line" />

  <!-- â¬‡ï¸ CSV Export Buttons -->
  <div class="export-buttons">
    <button (click)="downloadCsv()" class="export-button csv-button">
      <span class="icon">ðŸ“„</span> Export to CSV
    </button>
    <button (click)="downloadExcel()" class="export-button excel-button">
      <span class="icon">ðŸ“Š</span> Export to Excel
    </button>
  </div>

  <!-- ðŸ” Search, Filter Controls -->
  <div class="filters-section">
    <input
      type="text"
      placeholder="Search by name..."
      [(ngModel)]="searchTerm"
      (input)="onFilterChange()"
      class="filter-input"
    />
    <input
      type="text"
      placeholder="Filter by disease..."
      [(ngModel)]="selectedDisease"
      (input)="onFilterChange()"
      class="filter-input"
    />
    <input
      type="number"
      placeholder="Filter by Doctor ID..."
      [(ngModel)]="selectedDoctorId"
      (input)="onFilterChange()"
      class="filter-input"
    />
  </div>

  <hr class="my-horizontal-line" />

  <!-- ðŸ“ Add/Edit Patient Form -->
  <form (ngSubmit)="isEditing ? updatePatient() : addPatient()" class="patient-form">
    <h3 class="form-title">{{ isEditing ? 'Edit Patient' : 'Add New Patient' }}</h3>
    <div class="form-group">
      <label for="patientName">Name</label>
      <input
        type="text"
        id="patientName"
        placeholder="Patient Name"
        [(ngModel)]="newPatient.Name"
        name="name"
        required
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="patientAge">Age</label>
      <input
        type="number"
        id="patientAge"
        placeholder="Age"
        [(ngModel)]="newPatient.Age"
        name="age"
        required
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="patientDisease">Disease</label>
      <input
        type="text"
        id="patientDisease"
        placeholder="Disease"
        [(ngModel)]="newPatient.Disease"
        name="disease"
        required
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="patientDoctorId">Doctor ID</label>
      <input
        type="number"
        id="patientDoctorId"
        placeholder="Doctor ID"
        [(ngModel)]="newPatient.DoctorId"
        name="doctorId"
        required
        class="form-input"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">
        {{ isEditing ? 'Update Patient' : 'Add Patient' }}
      </button>
      <button type="button" *ngIf="isEditing" (click)="cancelEdit()" class="cancel-button">
        Cancel
      </button>
    </div>
  </form>

  <hr class="my-horizontal-line" />

  <!-- ðŸ“‹ Patient Table with Sorting -->
  <div class="table-responsive">
    <table class="patient-table">
      <thead>
        <tr>
          <th (click)="toggleSort('name')" class="sortable">Name <span class="sort-icon">â–²â–¼</span></th>
          <th (click)="toggleSort('age')" class="sortable">Age <span class="sort-icon">â–²â–¼</span></th>
          <th (click)="toggleSort('disease')" class="sortable">Disease <span class="sort-icon">â–²â–¼</span></th>
          <th>Doctor ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of patients">
          <td>{{ p.Name }}</td>
          <td>{{ p.Age }}</td>
          <td>{{ p.Disease }}</td>
          <td>{{ p.DoctorId }}</td>
          <td class="action-buttons">
            <button (click)="editPatient(p)" class="action-button edit-button">Edit</button>
            <button (click)="deletePatient(p.Id)" class="action-button delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- âœ… Pagination Controls -->
  <div class="pagination-controls">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-button">
      Previous
    </button>
    <span class="page-info">Page {{ currentPage }} of {{ totalPage }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPage" class="pagination-button">
      Next
    </button>
  </div>
</div>
