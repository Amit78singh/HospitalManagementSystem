<div class="register-wrapper">
  <div class="register-container">
    <h2 class="register-title">Create Account</h2>
    <form [formGroup]="form" (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          formControlName="email"
          class="form-input"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="validation-error">
          Valid email required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter a strong password"
          formControlName="password"
          class="form-input"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="validation-error">
          Min 6 characters required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <button type="submit" [disabled]="form.invalid" class="register-button">
        Register
      </button>
    </form>
  
  </div>
</div>
